---
profile: default
variables:
  {% raw -%}
  date_end: "{{ env('DATE_END',now('GMT')) }}"
  date_window: "{{ env('DATE_WINDOW','31 days') }}"
  {%- endraw %}

providers:
  source:
    host: 
    port: 
    path: 
    service: 
    format: 
    username: 
    password: 
    {% raw -%}
    date_window: "{{ variables.date_window }}"
    date_end: "{{ variables.date_end }}"
    {%- endraw %}

  target:
    host: 
    port: 
    path: 
    service: 
    format: 
    username: 
    password: 
    {% raw -%}
    date_window: "{{ variables.date_window }}"
    date_end: "{{ variables.date_end }}"
    {%- endraw %}
    date_partition: True
    update_column: True
    state_column: True
    hash_column: True

engine:
    type: spark
    master: 
    timezone: GMT
    timestamps: naive
    config:
        spark.sql.shuffle.partitions: 
        spark.default.parallelism: 

loggers:
  root:
    severity: info

  datafaucet:
      name: dfc
      stream:
        enable: true
        severity: notice
      kafka:
        enable: true
        severity: info
        hosts:  
        topic: dfc

